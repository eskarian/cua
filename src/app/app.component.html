<form [formGroup]="form" (ngSubmit)="submit()">
  <div>
    <input formControlName="command" type="text" 
      [ngClass]="{'invalid': dirtyAndInvalid('command')}"/>
    <button>Submit</button>
  </div>
  <span class="validation" *ngIf="dirtyAndInvalid('command')">{{ getErrorMessage('command') }}</span>
  <span *ngIf="result">Result: {{result}}</span>
</form>
